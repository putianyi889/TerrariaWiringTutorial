defaultIndent: '  '

replacements:
  - 
    substitution: s/^(.*?)%\h*noindent/%\\begin\{noindent\}$1%\\end\{noindent\}/mg
    when: before
  - 
    substitution: s/%\\begin\{noindent\}(.*?)%\\end\{noindent\}/$1% noindent/mg
    when: after

specialBeginEnd:
  tikzPath:
    begin: '\\path'
    body: [^;]*?
    end: ';'
  lstDefineStyle:
    begin: '\\lstdefinestyle\{latex\}\{'
    end: '\}'

indentRulesGlobal:
  environments: "  "
  optionalArguments: "  "
  mandatoryArguments: "  "
  commands: "  "
  UnNamedGroupingBracesBrackets: ""
  afterHeading: ""

indentRules:
  longtable: ""
  lstDefineStyle: "  "
  tikzPath: 
    body: "  "
  caption:
    body: ""
    mandatoryArguments: "  "

noAdditionalIndentGlobal:
  keyEqualsValuesBracesBrackets: 1

noAdditionalIndent:
  problem: 0

lookForAlignDelims:
  tabular:
    dontMeasure:
      - abcefg
      - cf
      - bdf
      - ef
      - abcdfg
      - ce
      - abeg
      -
        regex: '\\multicolumn\{1\}\{\|c\}\{[01]\}'
    alignDoubleBackSlash: 0
  longtable:
    dontMeasure: 1
    alignDoubleBackSlash: 0
  split:
    alignDoubleBackSlash: 0

commandCodeBlocks:
  stringsAllowedBetweenArguments:
    - amalgamate: 0
    - '\\x\/\\y in'
    - '\\x in'
    - '\\y in'
    - '\\i in'
